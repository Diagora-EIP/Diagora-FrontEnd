<div>
    <div class="NavBar">
        <img class="logo" src="../../assets/logo.png" alt="" (click)="gotoHome()">
        <div class="contentCenter">
            <div class="contentBox" (click)="gotoplan()">
                <img src="../../assets/planning.svg" alt="">
                <h2>Planning</h2>
            </div>
            <div class="contentBox" (click)="gotocomm()">
                <img src="../../assets/command.svg" alt="">
                <h2>Commandes</h2>
            </div>
            <div class="contentBox" (click)="goto('Statistique')">
                <img src="../../assets/vehicule.svg" alt="">
                <h2>Vehicules</h2>
            </div>
            <div class="contentBox" (click)="goto('Statistique')">
                <img src="../../assets/statistic.svg" alt="">
                <h2>Statistiques</h2>
            </div>
        </div>
        <div class="boxProfile">
            <div class="contentBox" (click)="gotoProfile()">
                <img src="../../assets/profile.svg" alt="">
                <h2>Profile</h2>
            </div>
            <div class="contentBox" (click)="logout()">
                <h2>Déconnection</h2>
            </div>
        </div>
    </div>
    <div *ngIf="logout1" class="logout">
        <div class="contentBox" (click)="cancel()">
            <h2>Annuler</h2>
        </div>
        <div class="contentBox" (click)="confirm()">
            <h2>Confirmer</h2>
        </div>
    </div>
    <div class="contentAll">
        <div class="contentInformation">
            <div class="information">
                <div class="picture">
                    <img src="../../assets/profile.svg" alt="">
                </div>
                <div class="nom">
                    <h2 class="title">Nom</h2>
                    <input type="text" class="text">
                </div>
                <div class="nom">
                    <h2 class="title">Nom de l'entreprise</h2>
                    <input type="text" class="text">
                </div>
                <div class="nom">
                    <h2 class="title">Place dans l'entreprise</h2>
                    <input type="text" class="text">
                </div>
            </div>
            <div class="button">
                <div class="logoutButton" (click)="confirm()">
                    <h2>Déconnection</h2>
                </div>
            </div>
        </div>
    </div>
</div>
