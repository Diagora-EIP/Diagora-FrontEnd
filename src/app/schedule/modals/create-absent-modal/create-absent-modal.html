<h2 mat-dialog-title>Déclarer une absence</h2>
<mat-dialog-content>
  <div class="absence-form">
    <mat-form-field appearance="fill">
      <mat-label>Date d'absence</mat-label>
      <input matInput [matDatepicker]="datePicker" [(ngModel)]="absenceDate">
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button (click)="declareAbsence()">Déclarer</button>
</mat-dialog-actions>
