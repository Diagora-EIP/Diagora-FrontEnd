<div ngClass="container-addCommandModal">
    <div ngClass="container-title-addCommandModal">
        <h1 ngClass="title-addCommandModal">Ajouter une commande</h1>
    </div>

    <div ngClass="content-addCommandModal">

        <!-- Date picker -->
        <div ngClass="container-input-addCommandModal">
            <mat-form-field ngClass="content-input-addCommandModal">
                <mat-label ngClass="title-input-addCommandModal">Jour de livraison::</mat-label>
                <input ngClass="input-addCommandModal" matInput [matDatepicker]="picker" [(ngModel)]="date" name="date" [required]="true">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <!-- Time picker (custom implementation or third-party library) -->
        <!-- For example, you can use a simple input for time -->
        <div ngClass="container-input-addCommandModal">
            <mat-form-field ngClass="content-input-addCommandModal">
                <mat-label ngClass="title-input-addCommandModal">Heure de livraison:</mat-label>
                <input ngClass="input-addCommandModal" matInput type="time" [(ngModel)]="hours" name="hours" [required]="true">
            </mat-form-field>
        </div>

        <div ngClass="container-input-addCommandModal">
            <mat-form-field ngClass="content-input-addCommandModal">
                <mat-label ngClass="title-input-addCommandModal">Description:</mat-label>
                <input matInput ngClass="input-addCommandModal" placeholder="Ex. Urgent pour netflix" [(ngModel)]="description"
                    name="description" [required]="true">
            </mat-form-field>
        </div>

        <div ngClass="container-input-addCommandModal">
            <mat-form-field ngClass="content-input-addCommandModal">
                <mat-label ngClass="title-input-addCommandModal">Adresse:</mat-label>
                <input matInput ngClass="input-addCommandModal"
                    placeholder="Ex. 1 Rue de la fontaine, 34000 Montpellier" [(ngModel)]="address" name="address"
                    [required]="true">
            </mat-form-field>
        </div>

        <div ngClass="container-button-addCommandModal">
            <button ngClass="cancel button-addCommandModal" mat-raised-button color="warn"
                (click)="close()">Annuler</button>
            <button ngClass="validate button-addCommandModal" mat-raised-button color="primary"
                (click)="addCommand()">Valider</button>
        </div>
    </div>
</div>
