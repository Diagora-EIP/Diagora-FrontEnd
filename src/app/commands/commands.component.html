<div>
    <div class="NavBar">
        <img class="logo" src="../../assets/logo.png" alt="" (click)="goto('home')">
        <div class="contentCenter">
            <div class="contentBox" (click)="goto('planning')">
                <img src="../../assets/planning.svg" alt="">
                <h2>Planning</h2>
            </div>
            <div class="contentBox">
                <img src="../../assets/command.svg" alt="">
                <h2>Commandes</h2>
            </div>
            <div class="contentBox" (click)="goto('vehicule')">
                <img src="../../assets/vehicule.svg" alt="">
                <h2>Vehicules</h2>
            </div>
            <div class="contentBox" (click)="goto('statistic')">
                <img src="../../assets/statistic.svg" alt="">
                <h2>Statistiques</h2>
            </div>
        </div>
        <div class="boxProfile">
            <div class="contentBox" (click)="goto('profile')">
                <img src="../../assets/profile.svg" alt="">
                <h2>Profile</h2>
            </div>
            <div class="contentBox" (click)="logout()">
                <h2>Déconnection</h2>
            </div>
        </div>
    </div>
    <div *ngIf="logout1" class="logout">
        <div class="contentBox" (click)="cancel()">
            <h2>Annuler</h2>
        </div>
        <div class="contentBox" (click)="confirm()">
            <h2>Confirmer</h2>
        </div>
    </div>
    <div class="buttonADD"> 
        <button mat-fab extended color="primary" (click)="openModal('ADD')">
            Ajouter une commande
            <mat-icon>playlist_add</mat-icon>
        </button>
    </div>
    <div class="pageContent">
        <div ngclass="allCards" *ngFor="let order of allOrders" >
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title>Commande pour: <strong>{{ order.description }}</strong></mat-card-title>
                        <mat-card-subtitle>Livreur: <strong>Non attribué</strong> </mat-card-subtitle>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content align="end">
                    <img class="cardImg" mat-card-lg-image src="./assets/cardboardBox.jpg">
                </mat-card-content>
                <div class="cardButtons">
                    <mat-card-actions>
                        <button mat-fab color="primary"
                            (click)="openModal('DETAILS', order)">
                            <mat-icon>menu</mat-icon>
                        </button>
                        <button mat-fab color="accent" (click)="openModal('EDIT', order)">
                            <mat-icon>settings</mat-icon>
                        </button>
                        <button mat-fab color="warn" (click)="openModal('DELETE', order)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-card-actions>
                </div>
            </mat-card>
        </div>
    </div>
</div>
