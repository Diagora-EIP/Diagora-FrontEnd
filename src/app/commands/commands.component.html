<div>
    <div class="buttonContainer"> 
        <button class="buttonADD" (click)="openModal('ADD')">
            Ajouter une commande
        </button>
    </div>
    <div class="pageContent">
        <div ngclass="allCards" *ngFor="let order of allOrders" >
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title>Commande pour: <strong>{{ order.description }}</strong></mat-card-title>
                        <mat-card-subtitle>Livreur: <strong>Non attribu√©</strong> </mat-card-subtitle>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content align="end">
                    <img class="cardImg" mat-card-lg-image src="./assets/cardboardBox.jpg">
                </mat-card-content>
                <div class="cardButtons">
                    <mat-card-actions>
                        <button mat-fab color="primary"
                            (click)="openModal('DETAILS', order)">
                            <mat-icon>menu</mat-icon>
                        </button>
                        <button mat-fab color="accent" (click)="openModal('EDIT', order)">
                            <mat-icon>settings</mat-icon>
                        </button>
                        <button mat-fab color="warn" (click)="openModal('DELETE', order)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-card-actions>
                </div>
            </mat-card>
        </div>
    </div>
</div>
