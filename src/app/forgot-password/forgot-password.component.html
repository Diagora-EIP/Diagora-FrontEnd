<div class="contentPage">
    <h1 class="title">Forgot Password</h1>
    <div class="boxContent">
        <div class="inputContent">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" #email (keyup)="onEnterEmail(email.value)">
        </div>
        <div class="inputContent">
            <label for="password">Password<span>*</span></label>
            <input type="password" id="password" #pass (keyup)="onEnterPass(pass.value)">
        </div>
        <div class="inputContent">
            <label for="confirmPassword">Confirm Password<span>*</span></label>
            <input type="password" id="confirmPassword" #conf (keyup)="onEnterConfirmPass(conf.value)">
        </div>
        <button type="submit" class="update" (click)="update()">Mettre Ã  jour le mot le mot-de-passe</button>
    </div>
    <div *ngIf="popUp">
        <div class="popUp">
            <h3>{{Erreur}}</h3>
            <button (click)="closePopUp()">Fermer</button>
        </div>
    </div>
</div>
