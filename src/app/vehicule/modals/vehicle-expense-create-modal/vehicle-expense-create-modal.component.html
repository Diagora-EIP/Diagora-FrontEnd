<div ngClass="container-expenseCreateModal">
    <div ngClass="container-title-expenseCreateModal">
        <h1 ngClass="title-expenseCreateModal">Enregistrement d'une dépense liée au véhicule {{ selectedVehicle ?
            selectedVehicle.name : '' }}
        </h1>
    </div>

    <div ngClass="content-expenseCreateModal">
        <div ngClass="container-input-expenseCreateModal" *ngIf="isManager">
            <mat-form-field ngClass="content-input-expenseCreateModal">
                <mat-label ngClass="title-input-expenseCreateModal">Utilisateur</mat-label>
                <mat-select ngClass="container-selectInput-expenseCreateModal" placeholder="Sélectionnez"
                    [(value)]="user_id" [required]="true">
                    <mat-option ngClass="option-selectInput-expenseCreateModal" *ngFor="let user of userList"
                        [value]="user.user_id">{{ user.name }} - {{ user.email}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div ngClass="container-input-expenseCreateModal">
            <mat-form-field ngClass="content-input-expenseCreateModal">
                <mat-label ngClass="title-input-expenseCreateModal">Nom</mat-label>
                <input matInput ngClass="input-expenseCreateModal" placeholder="Ex. Péage" [(ngModel)]="name"
                    name="name" [required]="true">
            </mat-form-field>
        </div>

        <div ngClass="container-input-expenseCreateModal">
            <mat-form-field ngClass="content-input-expenseCreateModal">
                <mat-label ngClass="title-input-expenseCreateModal">description</mat-label>
                <input matInput ngClass="input-expenseCreateModal" placeholder="Ex. Prix du péage"
                    [(ngModel)]="description" name="description" [required]="false">
            </mat-form-field>
        </div>

        <div ngClass="container-input-expenseCreateModal">
            <mat-form-field ngClass="content-input-expenseCreateModal">
                <mat-label ngClass="title-input-expenseCreateModal">Prix</mat-label>
                <input matInput ngClass="input-expenseCreateModal" placeholder="Ex. 10" [(ngModel)]="price" name="price"
                    [required]="true" pattern="[0-9]+([,.][0-9]+)?">
            </mat-form-field>
        </div>

        <div ngClass="container-input-expenseCreateModal">
            <mat-form-field ngClass="content-input-expenseCreateModal">
                <mat-label ngClass="title-input-expenseCreateModal">Image</mat-label>
                <button mat-icon-button matPrefix (click)="f_input.click()">
                    <mat-icon>attach_file</mat-icon>
                </button>
                <input type="text" readonly matInput [(ngModel)]="pictureName" (click)="f_input.click()"
                    [required]="false">
                <input type="file" hidden #f_input (change)="onFileSelected($event)">
            </mat-form-field>
        </div>

        <div ngClass=" container-button-expenseCreateModal">
            <button ngClass="cancel button-expenseCreateModal" mat-raised-button color="warn"
                (click)="close()">Annuler</button>
            <button ngClass="validate button-expenseCreateModal" mat-raised-button color="primary"
                (click)="updateUserVehicle()">Valider</button>
        </div>
    </div>
</div>
