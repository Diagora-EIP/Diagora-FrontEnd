<!-- Vehicle page html -->

<div class="page-container">
    <div class="mainContainer">
        <h2 class="itinerary-section-heading" >Véhicules de {{companyName}}</h2>

        <!-- Left Container -->
        <div class="left-right-container">
            <div class="left-container">
                <div class="vehicleListContainer">
                    <!-- Default message -->
                    <div *ngIf="!allVehicles.length" class="default-message">Aucun véhicule enregistré dans votre entreprise.</div>

                    <div *ngIf="allVehicles.length !== 0"
                        ngClass="container-tab-userList mat-elevation-z8" tabindex="0">
                        <table ngClass="tab-userList" mat-table [dataSource]="allVehicles">
                            <ng-container class="content-tab-userList" matColumnDef="name">
                                <th ngClass="header-tab-userList" mat-header-cell *matHeaderCellDef> Nom du véhicule </th>
                                <td ngClass="data-tab-userList" mat-cell *matCellDef="let data"> {{data.name}}
                                </td>
                            </ng-container>
                            <ng-container class="content-tab-userList" matColumnDef="action">
                                <th ngClass="header-tab-userList" mat-header-cell *matHeaderCellDef> Action </th>
                                <td class="data-tab-userList" mat-cell *matCellDef="let data">
                                    <div class="company-container">
                                        <button class="button-data-tab-userList" (click)="openModal('EDIT', data)">
                                            <mat-icon>settings</mat-icon>
                                        </button>
                                        <button class="button-data-tab-userList" (click)="openModal('DELETE', data)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttonContainer">
            <button class="buttonADD" mat-fab extended (click)="openModal('ADD')">
                Ajouter une commande
                <mat-icon>playlist_add</mat-icon>
            </button>
        </div>
    </div>
</div>
