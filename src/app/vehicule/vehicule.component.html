<div>
    <div *ngIf="logout1" class="logout">
        <div class="contentBox" (click)="cancel()">
            <h2>Annuler</h2>
        </div>
        <div class="contentBox" (click)="confirm()">
            <h2>Confirmer</h2>
        </div>
    </div>
    <div class="pageContent">
        <mat-card class="card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>Vehicule: <strong>1</strong></mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content align="end">
                <img class="cardImg" mat-card-lg-image src="./assets/truck.png" >
            </mat-card-content>
            <mat-card-actions align="end" >
                <a mat-fab extended color="accent" (click)="openDialog(1, 'Mercedes Bens', 'Camion')">
                    <mat-icon>menu</mat-icon>
                </a>
                <a mat-fab extended color="accent" (click)="vehiculeAction('EditVehicule')">
                    <mat-icon>settings</mat-icon>
                </a>
                <a mat-fab extended color="accent" (click)="vehiculeAction('DeleteVehicule')">
                    <mat-icon>delete</mat-icon>
                </a>
            </mat-card-actions>
          </mat-card>
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>Vehicule: <strong>2</strong></mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content align="end">
                <img class="cardImg" mat-card-lg-image src="./assets/truck.png" >
            </mat-card-content>
            <mat-card-actions align="end" >
                <a mat-fab extended color="accent" (click)="openDialog(2, 'Mercedes Bens', 'Camion')">
                    <mat-icon>menu</mat-icon>
                </a>
                <a mat-fab extended color="accent" (click)="vehiculeAction('EditVehicule')">
                    <mat-icon>settings</mat-icon>
                </a>
                <a mat-fab extended color="accent" (click)="vehiculeAction('DeleteVehicule')">
                    <mat-icon>delete</mat-icon>
                </a>
            </mat-card-actions>
          </mat-card>
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>Vehicule: <strong>3</strong></mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content align="end">
                <img class="cardImg" mat-card-lg-image src="./assets/truck.png" >
            </mat-card-content>
            <mat-card-actions align="end" >
                <a mat-fab extended color="accent" (click)="openDialog(3, 'BMW', 'Camion')">
                    <mat-icon>menu</mat-icon>
                </a>
                <a mat-fab extended color="accent" (click)="vehiculeAction('EditVehicule')">
                    <mat-icon>settings</mat-icon>
                </a>
                <a mat-fab extended color="accent" (click)="vehiculeAction('DeleteVehicule')">
                    <mat-icon>delete</mat-icon>
                </a>
            </mat-card-actions>
          </mat-card>
    </div>
    <div class="editPage">
        <button mat-flat-button color="primary" (click)="vehiculeAction('AddVehicule')">Nouvelle Commande</button>
    </div>
</div>
