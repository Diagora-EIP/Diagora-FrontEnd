<!-- carte.component.html -->

<div class="container">
  <div class="left-container">
    <div class="delivery-steps-container">
      <h2>Delivery Steps</h2>
      <div class="date-selector">
        <label for="deliveryDate">Select Delivery Date:</label>
        <input type="date" id="deliveryDate" [(ngModel)]="date">
        <button class="schedule-button" (click)="getSchedule()">Get Schedule</button>
      </div>
      <ul>
        <li *ngFor="let step of routeSteps; let i = index" (click)="selectStep(i)">
          {{ step }}
        </li>
      </ul>
    </div>
  </div>
  <div class="right-container">
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>
</div>
