    # - name: Login to Docker Hub
    #   run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    # - name: Build Image
    #   run: docker build -t backend .

    # - name: Tag Image
    #   run: docker tag backend ${{ secrets.DOCKER_USERNAME }}/backend

    # - name: Push Image
    #   run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest
  
  # Send a notification on Discord of the triggered error
  # Run condition: push or pull request on the CI branch and tests job is failed
  Discord:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: tests
    if: |
      always() &&
      needs.tests.result == 'failure'

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Discord Send Notification
